<!DOCTYPE html>

<body>

    <ul>
        <li>
            <button>Кнопка1</button>
        </li>
        <li>
            <button>Кнопка2</button>
        </li>
        <li>
            <button>Кнопка3</button>
        </li>
    </ul>

  <!-- Задание. Назначьте обработчик клика по ul и при клике выводите в консоль
  элемент, на котором произошел клик, с помощью event.target, где event - это
  объект события, передаваемый в функцию-обработчик клика. -->

    <script>
        "use strict";
        let ulClicks = document.querySelectorAll('ul');
        ulClicks.forEach(function (ulClick) {
            ulClick.addEventListener ('click', ulClickHandler );
        });

        function ulClickHandler (event) {
            let target = event.target;
            if (target.tagName === 'BUTTON') {
                console.log(target.textContent);
            }

        }
