<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" 
         id="exampleModal" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
		текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->
</body>
<script>
    'use strict';
    let elementDiv = document.querySelector('div');
    document.addEventListener('click', function (event) {
        if (event.target === elementDiv) {
            console.log(elementDiv.getAttribute('id'));
            console.log(elementDiv.getAttribute('tabindex'));
            console.log(elementDiv.getAttribute('aria-labelledby'));
            console.log(elementDiv.getAttribute('aria-hidden'));

        }
    });
</script>
</html>
