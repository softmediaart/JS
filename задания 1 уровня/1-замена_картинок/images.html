<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/1.jpg" alt="">

    <!-- Задание. Сделайте чтобы в src была картинка 2.jpg, для этого:
    1. Найдите картинку, например с помощью querySelector
    2. Измените атрибут src, например с помощью setAttribute -->

    <script>
        'use strict';
        let elementImg = document.querySelector('img');
        elementImg.addEventListener('click', function (event) {
            if (event.target === elementImg) {
                elementImg.setAttribute('src', 'images/2.jpg');
            }
        });
        console.log(elementImg);


        
    </script>
</body>
</html>
